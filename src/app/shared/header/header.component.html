<header>
    <a 
    routerLink=""
    class="logo">MyApp</a>
    <button 
    *ngIf="!loggedUser"
    routerLink="login"
    class="btn-primary-light">Login</button>
    <div 
    *ngIf="loggedUser"
    class="user-profile">
        <span>{{ loggedUser.username }}</span>
        <img src="https://preview.keenthemes.com/metronic8/demo1/assets/media/avatars/300-2.jpg" alt="User Avatar">
    </div>
</header>
