<header>
    <a 
    routerLink=""
    class="logo">MyApp</a>
    <button 
    *ngIf="!loggedUser"
    routerLink="login"
    class="btn-primary-light">Login</button>
    <div 
    *ngIf="loggedUser"
    class="user-profile">
        <span>{{ loggedUser.username }}</span>
        <img [src]="loggedUser.avatar" alt="User Avatar">
        <a (click)="onLogout()">
            <i class="ri-logout-circle-r-line"></i>
        </a>

    </div>

</header>
